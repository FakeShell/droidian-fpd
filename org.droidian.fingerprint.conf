<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="root">
    <allow own="org.droidian.fingerprint"/>
    <allow send_destination="org.droidian.fingerprint" send_interface="org.droidian.fingerprint"/>
    <allow send_destination="org.droidian.fingerprint" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="org.droidian.fingerprint" send_interface="org.freedesktop.DBus.Properties"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.droidian.fingerprint" send_interface="org.droidian.fingerprint"/>
    <allow send_destination="org.droidian.fingerprint" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="org.droidian.fingerprint" send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.droidian.fingerprint" send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

</busconfig>
